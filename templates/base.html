<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Changed Title -->
    <title>My Blog App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid container">
            <!-- UPDATED: Changed class from fs-4 to fs-3 for a slightly larger size -->
            <a class="navbar-brand fs-3 fw-bold" href="{{ url_for('index') }}">üìù My Blog App</a>
            <div class="d-flex">
                <!-- CLEANUP: Removed inline style for border-radius -->
                <a href="{{ url_for('add') }}" class="btn btn-outline-light">
                    + New Post
                </a>
            </div>
        </div>
    </nav>
    
    <!-- START: FLASH MESSAGE RENDERING CODE (Fixed Position) -->
    <!-- This container is fixed and styled in CSS to float in the corner -->
    <div id="toast-container" class="fixed-top">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <!-- Added data-bs-autohide="false" to prevent immediate conflict with the JS below -->
                    <div class="alert alert-{{ category if category != 'message' else 'info' }} alert-dismissible fade show toast-custom" role="alert" data-bs-autohide="false">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <!-- END: FLASH MESSAGE RENDERING CODE -->

    <!-- Main Content Block -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="container">
            <!-- Footer text simplified -->
            &copy; {{ datetime.now().year }} Ashna Imtiaz | My Blog App
        </div>
    </footer>

    <!-- Bootstrap JS (REQUIRED for the close button on alerts to work) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- NEW: Script to make flash messages auto-hide -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Select all flash message elements
            const flashMessages = document.querySelectorAll('.toast-custom');
            
            flashMessages.forEach(el => {
                // Initialize as a Bootstrap Toast object
                const toast = new bootstrap.Toast(el, {
                    autohide: true, // Auto-hide is enabled
                    delay: 5000 // 5 seconds
                });
                toast.show();
            });
        });
    </script>
</body>
</html>
